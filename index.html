<!DOCTYPE html>
<html lang="nl">
	<head>
		<title>XT Challenge 2</title>
        <meta charset="UTF-8" />
		<link type="text/css" href="style/main.css" rel="stylesheet">		
	</head>
	<body id="body">

        <div class="clock">
            <div class="hours">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="minutes">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="seconds">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second infinite">
                    <div class="number">0</div>
                </div>
            </div>
        </div>

        <script src="script/TweenMax.min.js"></script>
        <script src="script/main.js"></script>
	</body>
</html>
